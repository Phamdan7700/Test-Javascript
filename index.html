<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Man hinh bat dau -->
    <div id="welcome">
        <div id="welcome-btn">
            <h2>Welcome</h2>
            <button id="btn-welcome" class="btn start-btn">Bắt Đầu</button>
        </div>
    </div>

    <!-- Man hinh cau hoi -->
    <div id="test-container">
        <div class="test-info align-center">
            <div id="title-test">
                <h1>Chào mừng</h1>
            </div>
            <div id="time-coutdown"></div>
            <div>
                <button class="btn" id="start-btn-question">Bắt đầu</button>
                <button class="btn" id="reset-btn-question" form="form-question">Làm
                    Lại</button>

                <div id="result"></div>



            </div>
        </div>

        <!-- Khung cau hoi -->

        <div id="question-contanier"> </div>

        <div id="result-btn">
            <button id="result-btn-click" class="btn">Kết Quả</button>
        </div>
    </div>

    <div id="popup">
        <div id="popup-confirm">
            <div class="confirm-icon"><img src="img/question_mark_PNG119.png" alt="img" width="100px"></div>
            <div id="confirm-text"></div>
            <div id="confirm-btn">
                <button class="btn btn-ok" id="confirm-btn-Ok">Ok</button>
                <button class="btn btn-cancel" id="confirm-btn-cancel">Trở Lại</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
