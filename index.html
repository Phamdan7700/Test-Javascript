<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Man hinh bat dau -->
    <div id="welcome">
        <div class="container d-flex justify-content-center h-100 ">
            <div class="info-bg text-center align-self-center border border-primary p-3">
                <div class="font-weight-bold">
                    <ul class="info m-auto d-inline-block">
                        <h2>Cấu trúc bài TEST:</h2>
                        <li>Tổng số câu hỏi: 10 câu</li>
                        <li>Thời gian hoàn thành: 60 giây</li>
                        <li>Mỗi câu trả lời đúng : +10 điểm</li>
                        <li>Tổng điểm tối đa: 100 điểm</li>
                    </ul>
                    <h2 class="text-black">
                        <br>
                        Cùng thử sức xem bạn trả lời đúng bao nhiêu câu hỏi nhé!
                    </h2>
                </div>
                <div id="btn-welcome" class="start-btn ">
                    <img src="img/start-btn.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Man hinh cau hoi -->
    <div id="test-container">
        <div class="test-info align-center">
            <div id="title-test" class="text-light">
                <h1>Chào mừng các bạn đến với bài kiểm tra trắc nghiệm</h1>
            </div>
            <div>
                <img src="img/clock.png" alt="" style="width: 50px; vertical-align: middle;">
                <span id="time-coutdown" class="text-light"></span>
            </div>
            <div>
                <button class="btn" id="start-btn-question">Bắt đầu</button>
                <button class="btn" id="reset-btn-question" disabled>Làm
                    Lại</button>
            </div>
            <!--Box Result  -->
            <div id="result-box">
                <div class="position-relative">
                    <img src="img/result.png" alt="" width="500px">
                    <div id="result">
                        <br>
                    </div>
                </div>
            </div>
        </div>

        <!-- Khung cau hoi -->
        <div id="question-contanier" class="border border-primary "> </div>

        <div id="result-btn">
            <button id="result-btn-click" class="btn">Kết Quả</button>
        </div>
    </div>
    <!-- Popup -->
    <div id="popup">
        <div id="popup-confirm">
            <div class="confirm-icon"><img src="img/question_mark.png" alt="img" width="100px"></div>
            <div id="confirm-text"></div>
            <div id="confirm-btn">
                <button class="btn btn-ok" id="confirm-btn-Ok">OK</button>
                <button class="btn btn-cancel" id="confirm-btn-cancel">Trở Lại</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>


</body>

</html>
