<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Man hinh bat dau -->
    <div id="welcome">
        <div id="welcome-btn">
            <h1>
                <marquee width="200px" id="welcomeText">Welcome</marquee>
            </h1>
            <button id="btn-welcome" class="btn start-btn">Bắt Đầu</button>
        </div>
    </div>

    <!-- Man hinh cau hoi -->
    <div id="test-container">
        <div class="test-info align-center">
            <div id="title-test">
                <h1>Chào mừng các bạn đến với bài kiểm tra trắc nghiệm</h1>
            </div>
            <div>
                <img src="img/clock.png" alt="" style="width: 50px; vertical-align: middle;">
                <span id="time-coutdown"></span>
            </div>
            <div>
                <button class="btn" id="start-btn-question">Bắt đầu</button>
                <button class="btn" id="reset-btn-question" disabled>Làm
                    Lại</button>
            </div>
            <!--Box Result  -->
            <div id="result-box">
                <div id="result"></div>
            </div>
        </div>

        <!-- Khung cau hoi -->
        <div id="question-contanier"> </div>

        <div id="result-btn">
            <button id="result-btn-click" class="btn">Kết Quả</button>
        </div>
    </div>
    <!-- Popup -->
    <div id="popup">
        <div id="popup-confirm">
            <div class="confirm-icon"><img src="img/question_mark.png" alt="img" width="100px"></div>
            <div id="confirm-text"></div>
            <div id="confirm-btn">
                <button class="btn btn-ok" id="confirm-btn-Ok">OK</button>
                <button class="btn btn-cancel" id="confirm-btn-cancel">Trở Lại</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
